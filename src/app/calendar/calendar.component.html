<table>
  <thead>
  <tr>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wen</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
    <th>Sun</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let week of calendar">
    <td
      *ngFor="let day of week.days"
      [class.disabled]="day.disabled"
      [class.previous]="day.queue < 0"
      [class.next]="day.queue > 0"
      (click)="select(day.value)"
    >
      <span
        [class.selected]="day.selected"
        [class.active]="day.active"
      >
        {{ day.value | moment:'ddd DD' }}
      </span>
    </td>
  </tr>
  </tbody>
</table>
